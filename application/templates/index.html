<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Latest minified bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    
    <!-- Latest minified bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  
  

    <title>Least Square</title>


    <style>
      body{
        background-color: blue;
      }
        .active{
            background-color: bisque;

        }
    </style>

  </head>
  <body>

    <div class="container">
        <div class="row mt-4" >
            <div class="col">
                <h1>Least Square</h1>
                <div class="card">
                    <div class="card-body">
                        <form action="/perhitungan" method="post">
                            <div class="form-group mt-2">
                              <label >Tanggal Awal</label>
                              <input type="date" name="tanggalawal" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label >Tanggal Akhir</label>
                                <input type="date" name = "tanggalakhir" class="form-control">
                            </div> 
                            <button type="submit" class="btn btn-danger" style="margin-top: 10px;">Hitung</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                    <h3>Prediksi : {{data}} </h3>
                    </div>
                  </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
